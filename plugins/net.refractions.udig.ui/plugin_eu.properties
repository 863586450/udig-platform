styling.2.name=Esportatu SLD
styling.2.tip=Zure geruza marrazteko erabilitako Geruza Estilodunaren Deskribatzailea (SLD) XML fitxategi batera esportatu dezakezu, gero beste software batekin inportatzeko (adibidez, GeoServer), "Geruza > Estiloa aldatu... > Esportatu" aukera erabilita.
styling.3.name=Gaien estiloa
styling.3.tip=Geruza bateko izaki geografikoak margotu daitezke ezaugarrien arabera "Geruza>Aldatu estiloa...>Gaia" elkarrizketa leihoan
tip.advanced.editing.hotkey.name=Ezarri edizio aurreratuaren modua
tip.advanced.editing.hotkey.tip=CTRL+SHIFT+A erabilita piztu edo itzali zenezake edizio aurreratua editatzerakoan
tip.bookmarks.name=Laster-markak
tip.bookmarks.tip=Gorde kokapen bat lasterbideen bistan (Geruzen bistan atzean ezkutaturik).
tip.change.location.ll.name=Aldatu maparen erdiratzea (Lat(Long))
tip.change.location.ll.tip=Kokapen testu gunean kokapen bat idazten duzunean LL amaieran duelarik, kokapen berria interpretatuko da Lat/Long kokapen gisa, maparen proiekzioa dena delakoa izanda ere.
tip.change.location.name=Aldatu maparen erdiratzea
tip.change.location.tip=Maparen erdigunea berehala alda daiteke, uDig-eko behe aldeko erdian dagoen kokapen gunean kokaleku berria idatzita
tip.copy.feature.name=Kopiatu izaki geografikoak geruzen artean
tip.copy.feature.tip=Lauki hautapen tresnarekin edo Gezi hautapen tresnarekin hautatutako izaki geografikoak kopiatu eta itsatsi daitezke beste geruza batera, geometria mota berdina edo bateragarria baldin badu.  Bi geruzatako tasun izen eta mota berdinekoak ere kopiatu egingo dira. Horretarako edizio tresnaren bat aktibatuta izan behar da.
tip.delete.vertex.name=Ezabatu geometria erpina
tip.delete.vertex.tip=Geometria erpinak ezaba daitezke edizio tresna gehienak erabilita.  Hautatu geometria bat, gero klik egin erpin batean (edo eratu lauki bat ezabatu beharreko erpinen inguruan), eta sakatu Ezabatu tekla.  Baita ere, erabil dezakezu Editatu>Ezabatu menua, Ezabatu teklaren ordez.
tip.export.feature.name=Itsatsi izaki geografikoa XML gisa
tip.export.feature.tip=Izaki geografiko bat hautatzen baduzu editatzeko (erpinetako heldulekuak dituela) testu editore batean (adibidez, notepad-en) kopiatu eta itsatsi dezakezu XML gisa.  Lasai hartu, izaki geografiko handietan denbora puska bat beharko du.  Horretarako edizio tresnaren bat aktibatuta izan behar da.
tip.export.filter.name=Itsatsi hautapen iragazkia XML gisa
tip.export.filter.tip=Geruza baten hautapen iragazkia esportattu daiteke XML gisa honela: 1. Aktibatu hautapen tresna. 2. Aktibatu mapa editorea. 3. Kopiatu. 4. Itsatsi testu editore batean, adibidez Notepad-en.
tip.extend.line.name=Hedatu lehendik dagoen lerro bat.
tip.extend.line.tip=Lerro bat luza daiteke Lerroak Sortzeko Tresna erabilita, izaki geografiko bat hautatuta, bukaera puntu batean klik egin eta lerroa jarraituz.
tip.mylar.name=Mylar efektua
tip.mylar.tip=Mylar ekintza erabilita Geruzen menuan, geruza guztiak, oraingoa salbuetsiz, ia gardenak izango dira.
tip.snap.size.name=Klaska erradioa azkar aldatu
tip.snap.size.tip=Klaska arearen erradioa berehala alda daiteke ALT tekla sakatuz saguaren gurpila erabilita. Horretarako edizio tresnaren bat aktibatuta izan behar da.
tip.snapping.hotkey.name=Aldatu klaska modura
tip.snapping.hotkey.tip=CTRL+SHIFT+S erabilita aldatu daiteke klaska moduak editatzerakoan
tip.split.line.name=Lerroa zatitu
tip.split.line.tip=Lerro bat banatu nahi baduzu edizio tresnak erabilita: Hautatu banatu beharreko lerroa. Sortu eta hautatu banatu beharreko erpina. Hautatu "banatu" aukera Edizio menuan edo laster-menuan, eragiketen barruan
